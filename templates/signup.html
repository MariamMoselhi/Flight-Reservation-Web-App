<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="/static/registration.css">
  <link rel="stylesheet" href="/static/navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<style>
  body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("static/18.jpg"), #000;
  background-position: center;
  background-size: cover;
}
.alert_container{
  position: absolute;
  right: 45%;
  top: 75px;
}

</style>
<body>
    <nav>
        <div class="nav__logo">Flivan</div>
        <ul class="nav__links">
          <li class="link"><a href="/">Home</a></li>
          <li class="link"><a href="/book">Booking</a></li>
          <li class="link"><a href="/registration">Registration</a></li>
          <li class="link"><a href="/reservations">Reservations</a></li>
          <li class="link"><a href="/about">About</a></li>
        </ul>
        <button class="btn">Contact</button>
      </nav>
            
              <div class="alert_container" >
               {% for message in get_flashed_messages(with_categories=true) %}
            
               <div class="alert alert-{{ message[0] }} d-flex justify-content-center align-items-center " role="alert">
                          
                  {{ message[1] }}
                </div>
              {% endfor %}
            </div>


  <div class="wrapper">
    <form action="/signup" method="POST">
      <h2>Sign Up</h2>
      <div class="input-field">
        <input type="text" id = "username" name = "username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="text" id = "passport_number" name = "passport_number" required>
        <label>Enter your passport number</label>
      </div>
        <div class="input-field">
        <input type="text" id = "email" name = "email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id = "password" name = "password"required>
        <label>Enter your password</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
